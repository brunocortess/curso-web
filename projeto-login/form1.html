<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="css/estilo-form.css">
</head>
<body>
    <h1>Estilizando Formulários</h1>
    <form action="post">
        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" name="name"> 
            </div>
            <div>
                <label for="email">Email:</label> 
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim?</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>    
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
